<ng-container>
    <div class="container">
        <button mat-mini-fab (click)="onAjouter()">
            <mat-icon>add</mat-icon>
        </button>
        <mat-form-field>
            <mat-label>Rechercher</mat-label>
            <input matInput (keyup)="recherche($event)">
        </mat-form-field>
    </div>
    
</ng-container>
<mat-card *ngIf="bieres.data.length" class="liste__card">
    
    <table mat-table  [dataSource]="bieres" matSort class="liste__table">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let biere">
                <img src="assets/img/{{biere.image}}" alt="biere" class="liste__image">
            </td>
        </ng-container>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let biere">
                <span>{{ biere.nom }}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="brasserie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Brasserie</th>
            <td mat-cell *matCellDef="let biere">
                <span>{{ biere.brasserie }}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="date_ajout">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ajouté</th>
            <td mat-cell *matCellDef="let biere">
                <span>{{ biere.date_ajout }}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="date_modif">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dernière Modification</th>
            <td mat-cell *matCellDef="let biere">
                <span>{{ biere.date_modif }}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td class="btn__container" mat-cell *matCellDef="let biere">
                <button
                    (click)="onDetail(biere.id_biere)"
                    mat-mini-fab color="accent">
                    <mat-icon >list</mat-icon>
                </button>
                <button
                    (click)="onEdit(biere.id_biere)"
                    mat-mini-fab color="primary">
                    <mat-icon>create</mat-icon>
                </button>
                <button
                    (click)="onDelete(biere.id_biere)"
                    mat-mini-fab color="warn">
                    <mat-icon >delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</mat-card>
<mat-card *ngIf="!bieres.data.length">
    <p>
        Le tableau est vide !
    </p>
</mat-card>
